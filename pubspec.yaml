name: lancul
description: A new Flutter application.

version: 1.0.0+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2
  chewie: ^0.9.8+1
  modal_progress_hud: ^0.1.3
  font_awesome_flutter: ^8.5.0
  smooth_star_rating: ^1.0.3
  intl: ^0.16.0
  firebase_core: ^0.4.2
  firebase_auth: ^0.15.0+1
  cloud_firestore: ^0.12.10+2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/videos/
    - assets/images/flags/
    - assets/design_course/
    - assets/fitness_app/
    - assets/hotel/

  fonts:
    - family: WorkSansSemiBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-SemiBold.ttf

    - family: WorkSansBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Bold.ttf

    - family: WorkSansMedium
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Medium.ttf


    - family: WorkSans
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Regular.ttf
        - asset: assets/fonts/Work_Sans/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/Work_Sans/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Work_Sans/WorkSans-Bold.ttf
          weight: 700

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 400